<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>flex template</title>
<link rel="stylesheet" href="css/grid.css">
<style>
  .contact-content {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #007bff; /* Primary color for the heading */
}

/* --- Form Styling --- */
.contact-form-container {
    padding: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block; /* Makes the label take up its own line */
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Crucial: padding doesn't increase total width */
    font-size: 16px;
}

.form-group textarea {
    resize: vertical; /* Allows users to resize the text area vertically */
}

.submit-btn {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #007bff; /* Button color */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3; /* Darker shade on hover */
}
</style>
</head>

<body>
<div class="wrapper">
  <header>
    <div class="logo"> <img src="images/logo-placeholder.jpg" alt="logo" width="150"> </div>
    <!--closes logo id tag-->
    <h1>Title of Webpage</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="hero"> <img src="images/HeroImagePlaceholder.png" alt="Hero Image"> </div>
  <!--closes hero id tag-->
    <main class="contact-content">
        <h1>Get In Touch ðŸ“§</h1>
        <p>I'm currently available for new opportunities. Send me a message, and I'll get back to you as soon as possible.</p>

        <section class="contact-form-container">
            <form action="#" method="POST" class="contact-form">
                
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <section class="other-contact">
            <h2>Connect with me on social media:</h2>
            <div class="social-links">
                <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a> |
                <a href="https://github.com/yourprofile" target="_blank">GitHub</a> |
                <a href="mailto:your.email@example.com">Email Directly</a>
            </div>
        </section>
    </main>
  <footer>
    <p>copyright &copy; | Jack Ousey</p>
  </footer>
</div>
<!--closes wrapper id tag-->
</body>
</html>
